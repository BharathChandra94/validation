<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Validation</title>

    <script type="text/javascript">
        function ProcessForm() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            var checkbox = document.getElementsByName("agree")[0];

            if (password1 === "" || password2 === "") {
                alert("Password cannot be empty");
            } else if (password1 !== password2) {
                alert("Passwords didn't match");
            } else if (!checkbox.checked) {
                alert("You must agree to the terms");
            } else {
                alert("Success");
            }
        }
    </script>
</head>

<body>

    <h1>HTML Form Validation</h1>
    <h2>Student Profile</h2>
    <table width="500" border="0">
        <tr>
            <td width="150"><strong>Password</strong></td>
            <td><input type="password" name="password1" size="20" maxlength="20" id="password1" required /></td>
        </tr>
        <tr>
            <td><strong>Confirm</strong></td>
            <td><input type="password" name="password2" size="20" maxlength="20" id="password2" required /></td>
        </tr>
        <tr>
            <td><strong>Check</strong></td>
            <td><input type="checkbox" name="agree" value="Yes" required />
                Yes, I agree</td>
        </tr>
    </table>
    <p>
        <input type="button" value="Process" onclick="ProcessForm()" />
    </p>

    <div id="result"></div>
</body>

</html>
